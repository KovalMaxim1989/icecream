<div class="backdrop is-hidden" data-modal>
  <div class="products-modal">
    <button type="button" class="products-modal__button-close" data-modal-close>
      <svg width="18px" height="18px">
        <use href="./images/sprites.svg#icon-close"></use>
      </svg>
    </button>

    <p class="products-modal__main-title">Chokolate icecream</p>

    <div class="products-modal__image">
      <picture>
        <source
          media="(min-width: 320px)"
          srcset="
            ./images/modal/modal-img4@1x.png 1x,
            ./images/modal/modal-img4@2x.png 2x
          "
        />
        <img src="./images/modal/modal-img4@1x.png" alt="chocolate icecream" />
      </picture>
    </div>

    <div class="products-modal__calories">
      <ul class="products-modal__list">
        <li class="products-modal__item">
          <div class="products-modal__block">
              <div class="products-modal__block-dub">
                <p class="products-modal__value-dub">320</p>
              </div>
            <p class="products-modal__value">kcal</p>

          </div>
        </li>
        <li class="products-modal__item">
          <div class="products-modal__block">
            <div class="products-modal__block-dub">
              <p class="products-modal__value-dub">4g</p>
            </div>
            <p class="products-modal__value">Prote...</p>
          </div>
        </li>
        <li class="products-modal__item">
          <div class="products-modal__block">
            <div class="products-modal__block-dub">
              <p class="products-modal__value-dub">8,2g</p>
            </div>
            <p class="products-modal__value">Fats</p>
          </div>
        </li>
        <li class="products-modal__item">
          <div class="products-modal__block">
            <div class="products-modal__block-dub">
              <p class="products-modal__value-dub">40,4g</p>
            </div>
            <p class="products-modal__value">Carbs</p>
          </div>
        </li>
      </ul>
    </div>

    <div class="products-modal__ingredients">
      <p class="products-modal__title">Ingredients</p>

      <table class="products-modal__table">
        <tr class="products-modal__row">
          <td class="products-modal__cell">Milk</td>
          <td class="products-modal__cell">100ml</td>
        </tr>
        <tr class="products-modal__row">
          <td class="products-modal__cell">Belgian chocolate</td>
          <td class="products-modal__cell">20g</td>
        </tr>
        <tr class="products-modal__row">
          <td class="products-modal__cell">Cream</td>
          <td class="products-modal__cell">150 ml</td>
        </tr>
        <tr class="products-modal__row">
          <td class="products-modal__cell">Cocoa powder</td>
          <td class="products-modal__cell">30g</td>
        </tr>
        <tr class="products-modal__row">
          <td class="products-modal__cell">Sugar</td>
          <td class="products-modal__cell">40g</td>
        </tr>
        <tr class="products-modal__row">
          <td class="products-modal__cell">Vanilla sugar</td>
          <td class="products-modal__cell">10g</td>
        </tr>
      </table>
    </div>

    <form class="products-modal__form">
      <div class="products-modal__input-field">
        <input
          type="text"
          class="products-modal__form-input"
          name="form-username"
          id="form-username"
          placeholder="Name"
        />
      </div>

      <div class="products-modal__input-field">
        <input
          type="tel"
          class="products-modal__form-input"
          name="form-tel"
          id="form-tel"
          placeholder="Phone"
        />
      </div>

      <div class="products-modal__input-field-textarea">
        <textarea
          class="products-modal__form-textarea"
          name="form-comment"
          placeholder="Comment"
          id="form-comment"
        ></textarea>
      </div>

      <button class="products-modal__button-submit button" type="submit">
        Submit
      </button>
    </form>
  </div>
</div>
